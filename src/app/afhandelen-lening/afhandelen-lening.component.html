<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-8">
      <h1> Afhandeling Lening Student </h1>
      <h2>Hardware van Student: {{gebruikerNaam}}</h2>
    </div>
  </div>

  <div class="row justify-content-md-center">
    <div class="col col-lg-8">
      <table class="table table-bordered">
        <thead class="thead-default">
          <tr>
            <th>Type</th>
            <th>Naam</th>
            <th>Datum uitgeleend</th>
            <th>Inleverdatum</th>
            <th>Ingeleverd</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items | async" >
            <td>{{item.type}}</td>
            <td>{{item.naam}}</td>
            <td>Niet ingevuld</td>
            <td>Niet ingevuld</td>
            <td>
              <input type= "checkbox" (click)="CheckBoxCheck(item.key, item.naam, item.type, item.aantal)">
            </td>
          </tr>
        </tbody>
      </table>
      <p align="right">
        <button class="button1" (click)="afhandelenLeningStudent()">Opslaan</button>
        <button class="button2" onclick="history.back()">Annuleren</button>
      </p>
    </div>
  </div>
</div>
